<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full navbar">
            <h1 class="code-journal">Code Journal</h1>
            <div>
              <a href="#" id="entries-link">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="new-entry">New Entry</h1>
          </div>
        </div>
      </div>
      <!-- Form -->
      <form id="entry-form">
        <div class="row">
          <!-- Photo URL -->
          <div class="column-half">
            <img
              src="/images/placeholder-image-square.jpg"
              alt="Image Preview"
              class="preview-image" />
          </div>
          <div class="column-half">
            <div class="input">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>
            <!-- Photo URL -->
            <div class="input">
              <label for="photo-url">Photo URL</label>
              <input type="text" id="photo-url" name="photo-url" required />
            </div>
          </div>
        </div>
        <!-- Title -->

        <!-- Notes -->
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" cols="30" rows="10" required></textarea>
          </div>
        </div>
        <!-- Save Button -->
        <button class="column-full save-button">Save</button>
      </form>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full entries-heading">
            <h1>Entries</h1>
            <p class="no-entries">No entries</p>
            <a href="#" id="new-entry-button" class="new-entry-button">NEW</a>
          </div>
        </div>
        <ul class="entry-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
